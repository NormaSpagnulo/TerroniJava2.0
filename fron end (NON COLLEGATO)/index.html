<body>
	<h1>Calendario</h1>
	<div style="display: flex; justify-content: center; ">
		<button onclick="previousMonth()">&#10094;</button>
		<span id="calendarHeader" style="margin-top:3px;" ></span>
		<button onclick="nextMonth()">&#10095;</button>
	</div>
	<table>
		<thead>
			<tr>
				<th>Lun</th>
				<th>Mar</th>
				<th>Mer</th>
				<th>Gio</th>
				<th>Ven</th>
				<th>Sab</th>
				<th>Dom</th>
			</tr>
		</thead>
		<tbody id="calendarBody">
		</tbody>
	</table>
	
	<script>
		var currentDate = new Date();
		var currentMonth = currentDate.getMonth();
		var currentYear = currentDate.getFullYear();
		var months = ["Gennaio", "Febbraio", "Marzo", "Aprile", "Maggio", "Giugno", "Luglio", "Agosto", "Settembre", "Ottobre", "Novembre", "Dicembre"];
		
		function generateCalendar(month, year) {
			var calendarBody = document.getElementById("calendarBody");
			calendarBody.innerHTML = "";
			var date = new Date(year, month, 1);
			var firstDay = date.getDay();
			if (firstDay === 0) {
				firstDay = 7;
			}
			var daysInMonth = new Date(year, month + 1, 0).getDate();
			var rows = Math.ceil((daysInMonth + firstDay - 1) / 7);
			var dayOfMonth = 1;
			for (var i = 0; i < rows; i++) {
				var row = document.createElement("tr");
				for (var j = 0; j < 7; j++) {
					var cell = document.createElement("td");
					if ((i === 0 && j < firstDay - 1) || (dayOfMonth > daysInMonth)) {
						cell.innerHTML = "";
					} else {
						cell.innerHTML = dayOfMonth;
						if (year === currentDate.getFullYear() && month === currentDate.getMonth() && dayOfMonth === currentDate.getDate()) {
							cell.className = "today";
						}
						dayOfMonth++;
					}
					row.appendChild(cell);
				}
				calendarBody.appendChild(row);
			}
			document.getElementById("calendarHeader").innerHTML = months[month] + " " + year;
		}
		
		generateCalendar(currentMonth, currentYear);
		
		




		function nextMonth() {
			currentMonth++;
			if (currentMonth > 11) {
				currentMonth = 0;
				currentYear++;
			}
			generateCalendar(currentMonth, currentYear);
		}
		
		generateCalendar(currentMonth, currentYear);
	
	function nextMonth() {
		currentMonth++;
		if (currentMonth > 11) {
			currentMonth = 0;
			currentYear++;
		}
		generateCalendar(currentMonth, currentYear);
	}
	
	function previousMonth() {
		currentMonth--;
		if (currentMonth < 0) {
			currentMonth = 11;
			currentYear--;
		}
		generateCalendar(currentMonth, currentYear);
	}
</script>
