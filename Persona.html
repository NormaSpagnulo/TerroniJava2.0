<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registrazione persona</title>
  <link rel="stylesheet" href="Per.css">

</head>
<body>
<h1>Registrazione persona</h1>
<form action="#" method="post">
  <section>
    <h2>Dati della persona</h2>
    <label for="name">Nome</label>
    <input type="text" id="name" name="name" required>
    <label for="surname">Cognome</label>
    <input type="text" id="surname" name="surname" required>
    <label for="admin-pwd">Hai una password Admin?</label>
    <select id="admin-pwd" name="admin-pwd">
      <option value="" selected></option>
      <option value="yes">Si</option>
      <option value="no">No</option>
    </select>
    <div id="admin-pwd-input">
      <label for="pwd">Password</label>
      <input type="password" id="pwd" name="pwd" required>
    </div>

    <div id="normal-pwd-input" style="display: none;">
      <label for="birthdate">Data di nascita</label>
      <input type="date" id="birthdate" name="birthdate" required>
      <label for="address">Indirizzo</label>
      <input type="text" id="address" name="address" required>
      <label for="phone">Telefono</label>
      <input type="tel" id="phone" name="phone" required>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>
    </div>
  </section>
  <input type="submit" value="Invia">
</form>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    var adminPwdInput = document.getElementById("admin-pwd");
    adminPwdInput.addEventListener("change", function() {
      var adminPwdInputValue = adminPwdInput.value;
      var adminPwdInputElem = document.getElementById("admin-pwd-input");
      var normalPwdInputElem = document.getElementById("normal-pwd-input");

      if (adminPwdInputValue === "yes") {
        adminPwdInputElem.style.display = "block";
        normalPwdInputElem.style.display = "none";
      } else {
        adminPwdInputElem.style.display = "block";
        normalPwdInputElem.style.display = "block";
      }
    });
  });

</script>
</body>
</html>
